<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f44db1, #fad0c4);
            color: #333;
        }

        .birthday-card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            display: none; /* Initially hidden */
        }

        h1 {
            color: #e91e63;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .birthday-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .birthday-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            pointer-events: none;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10%, 50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        #showButton {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <button id="showButton">Click Here</button>

    <div class="birthday-card" id="birthdayCard">
        <h1>Happy 20th Birthday Priyanka!</h1>

        <div class="birthday-image">
            <img src="WhatsApp Image 2025-03-17 at 17.51.44_c7a5acde.jpg" alt="Birthday Person">
        </div>
        
        <p><b> I wish you deverse a best birthdays afterwards filled with joy, laughter, and all your favorite things.</b></p>
        <p><b> This year bring you happiness and success!</b></p>
        <p><b>Love You KANNA</b></p>
    </div>

    <script>
        const showButton = document.getElementById('showButton');
        const birthdayCard = document.getElementById('birthdayCard');

        showButton.addEventListener('click', function() {
            birthdayCard.style.display = 'block';
            showButton.style.display = 'none'; // Hide the button after click
            createConfetti();
        });

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
            }
        }

    </script>

</body>
</html>
